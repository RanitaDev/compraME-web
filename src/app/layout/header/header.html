<div class="w-full h-auto flex justify-between items-center pt-4 pb-2 px-20">
  <div class="logo">
    <span class="font-bold text-xl text-gray-800">eCommerce Name</span>
  </div>

  <div class="flex items-center gap-1 flex-1 justify-end">
    <!-- Search Component -->
    <div class="search-container group relative flex items-center">
      <div class="flex items-center h-9 bg-[#e4f6ff] rounded-full transition-all duration-300
                  ease-in-out overflow-hidden group-hover:w-[calc(75vw-320px)] w-9 border border-[#527280]/30">
        <div class="flex items-center justify-center w-8.5 h-9 flex-shrink-0">
          <i class="pi pi-search text-[#3f5963] text-lg"></i>
        </div>
        <input
          type="text"
          placeholder="Buscar productos..."
          class="flex-1 bg-transparent border-none outline-none px-3 text-[#527280] placeholder-[#527280]/40 opacity-0
                group-hover:opacity-100 transition-opacity duration-350 ease-in-out"
        />
      </div>
    </div>

    <div class="flex items-center gap-2">
      <p-button
        icon="pi pi-shopping-cart text-gray-700"
        rounded="true"
        text="true"
        severity="info"
        styleClass="w-12 h-12 flex items-center justify-center"
      ></p-button>
      <p-avatar icon="pi pi-user text-gray-200" class="w-12 h-12" size="normal" shape="circle" />
    </div>
  </div>
</div>
<div class="w-auto mx-18 border-b border-gray-300"></div>
