<div class="p-6">

  <!-- Icono y descripción -->
  <div class="flex items-start gap-4 mb-6">

    <!-- Icono según el tipo -->
    <div
      *ngIf="opciones.mostrarIcono"
      class="flex-shrink-0 w-12 h-12 rounded-full flex items-center justify-center"
      [class.bg-blue-100]="opciones.tipoConfirmacion === 'info'"
      [class.bg-yellow-100]="opciones.tipoConfirmacion === 'warning'"
      [class.bg-red-100]="opciones.tipoConfirmacion === 'danger'"
      [class.bg-green-100]="opciones.tipoConfirmacion === 'success'"
    >
      <svg
        *ngIf="opciones.tipoConfirmacion === 'info'"
        class="w-6 h-6 text-blue-600"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="16" x2="12" y2="12"/>
        <line x1="12" y1="8" x2="12.01" y2="8"/>
      </svg>

      <svg
        *ngIf="opciones.tipoConfirmacion === 'warning'"
        class="w-6 h-6 text-yellow-600"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>

      <svg
        *ngIf="opciones.tipoConfirmacion === 'danger'"
        class="w-6 h-6 text-red-600"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
      </svg>

      <svg
        *ngIf="opciones.tipoConfirmacion === 'success'"
        class="w-6 h-6 text-green-600"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
    </div>

    <!-- Descripción -->
    <div class="flex-1">
      <p class="text-gray-700 text-base leading-relaxed">
        {{ opciones.descripcion }}
      </p>
    </div>
  </div>

  <!-- Botones de acción -->
  <div class="flex flex-col-reverse sm:flex-row gap-3 sm:justify-end">

    <!-- Botón Cancelar -->
    <button
      (click)="cancelar()"
      [disabled]="procesando"
      class="w-full sm:w-auto px-5 py-2.5 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200 font-medium"
      type="button"
    >
      {{ opciones.textoCancelar }}
    </button>

    <!-- Botón Confirmar -->
    <button
      (click)="confirmar()"
      [disabled]="procesando"
      class="w-full sm:w-auto px-5 py-2.5 text-white rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 font-medium"
      [class.bg-blue-600]="opciones.tipoConfirmacion === 'info'"
      [class.hover:bg-blue-700]="opciones.tipoConfirmacion === 'info' && !procesando"
      [class.bg-yellow-600]="opciones.tipoConfirmacion === 'warning'"
      [class.hover:bg-yellow-700]="opciones.tipoConfirmacion === 'warning' && !procesando"
      [class.bg-red-600]="opciones.tipoConfirmacion === 'danger'"
      [class.hover:bg-red-700]="opciones.tipoConfirmacion === 'danger' && !procesando"
      [class.bg-green-600]="opciones.tipoConfirmacion === 'success'"
      [class.hover:bg-green-700]="opciones.tipoConfirmacion === 'success' && !procesando"
      type="button"
    >
      <span *ngIf="procesando" class="flex items-center justify-center gap-2">
        <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Procesando...
      </span>
      <span *ngIf="!procesando">
        {{ opciones.textoConfirmar }}
      </span>
    </button>
  </div>
</div>
