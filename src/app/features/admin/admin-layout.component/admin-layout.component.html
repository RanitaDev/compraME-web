<!-- layouts/admin-layout/admin-layout.component.html (actualizado) -->
<div class="admin-layout flex min-h-screen bg-slate-50">

  <!-- Barra lateral (Sidebar) -->
  <app-admin-sidebar
    (menuItemSelected)="onMenuItemSelected($event)"
    (sidebarToggled)="onSidebarToggled($event)">
  </app-admin-sidebar>

  <!-- Área principal de contenido -->
  <main class="main-content flex-1 transition-all duration-300 ease-in-out"
        [style.margin-left]="sidebarCollapsed ? '80px' : '280px'">

  <!-- Barra superior (Top Bar) -->
    <header class="top-bar bg-white border-b border-slate-200 shadow-sm sticky top-0 z-50">
      <div class="flex items-center justify-between px-6 py-4">

  <!-- Migas de pan y título de la página -->
        <div class="flex items-center space-x-4">
          <button class="mobile-menu-btn lg:hidden p-2 hover:bg-slate-100 rounded-lg transition-colors duration-200"
                  (click)="toggleMobileSidebar()"
                  [attr.aria-label]="'Abrir menú'">
            <i class="pi pi-bars text-slate-600 text-lg"></i>
          </button>

          <div class="breadcrumb-section">
            <nav class="flex items-center space-x-2 text-sm text-slate-600">
              <button (click)="navigateTo('/admin')" class="hover:text-slate-800 font-medium">Admin</button>
              <i class="pi pi-chevron-right text-xs"></i>
              <span class="text-slate-800 font-semibold">{{ currentPageTitle }}</span>
            </nav>
            <h1 class="text-2xl font-bold text-slate-800 mt-1">{{ currentPageTitle }}</h1>
          </div>
        </div>

  <!-- Acciones superiores -->
        <div class="flex items-center space-x-4">

          <!-- Buscador -->
          <div class="search-container relative hidden md:block">
            <input type="text"
                   placeholder="Buscar..."
                   class="search-input w-64 pl-10 pr-4 py-2 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-slate-50 transition-all duration-200"
                   (input)="onSearch($event)">
            <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
          </div>

          <!-- Notificaciones -->
          <button class="notification-btn relative p-2 hover:bg-slate-100 rounded-xl transition-colors duration-200"
                  (click)="onNotificationClick()"
                  [attr.aria-label]="'Notificaciones'">
            <i class="pi pi-bell text-slate-600 text-lg"></i>
            <span class="notification-badge absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center">
              3
            </span>
          </button>

          <!-- Menú de usuario -->
          <div class="user-menu relative">
            <button class="user-menu-btn flex items-center space-x-3 p-2 hover:bg-slate-100 rounded-xl transition-colors duration-200"
                    (click)="toggleUserMenu()"
                    [attr.aria-label]="'Menú de usuario'">
              <img src="https://images.unsplash.com/photo-1494790108755-2616b612b550?w=40&h=40&fit=crop&crop=face"
                   alt="Usuario"
                   class="w-8 h-8 rounded-full object-cover">
              <span class="hidden md:block text-sm font-medium text-slate-700">María González</span>
              <i class="pi pi-chevron-down text-slate-400 text-sm"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Área de contenido con RouterOutlet -->
    <div class="content-wrapper h-[90vh]">
      <!-- Aquí se renderizarán los componentes hijos desde el RouterOutlet (sin header ni footer propios) -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- Overlay para sidebar en móvil -->
<div *ngIf="showMobileSidebar"
     class="mobile-overlay fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
     (click)="closeMobileSidebar()">
</div>
