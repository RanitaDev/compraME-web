<!-- layouts/admin-layout/admin-layout.component.html (actualizado) -->
@if (isAdmin) {
  <div class="admin-layout flex min-h-screen bg-slate-50">
    <!-- Barra lateral (Sidebar) -->
    <app-admin-sidebar
      (menuItemSelected)="onMenuItemSelected($event)"
      (sidebarToggled)="onSidebarToggled($event)">
    </app-admin-sidebar>

    <!-- Área principal de contenido -->
    <main class="main-content flex-1 transition-all duration-300 ease-in-out"
          [style.margin-left]="sidebarCollapsed ? '60px' : '240px'">

      <!-- Barra superior (Top Bar) -->
      <header class="top-bar bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="flex items-center justify-between px-4 py-3">

          <!-- Migas de pan y título de la página -->
          <div class="flex items-center space-x-3">
            <button class="mobile-menu-btn lg:hidden p-1.5 hover:bg-gray-50 rounded-md transition-colors duration-200"
                    (click)="toggleMobileSidebar()"
                    [attr.aria-label]="'Abrir menú'">
              <i class="pi pi-bars text-gray-400 text-base"></i>
            </button>

            <div class="breadcrumb-section">
              <nav class="flex items-center space-x-1.5 text-sm text-gray-500">
                <button (click)="navigateTo('/admin')" class="hover:text-gray-700 transition-colors">Admin</button>
                <i class="pi pi-chevron-right text-xs"></i>
                <span class="text-gray-700 font-medium">{{ currentPageTitle }}</span>
              </nav>
              <h1 class="text-xl font-semibold text-gray-900 mt-0.5">{{ currentPageTitle }}</h1>
            </div>
          </div>

          <!-- Acciones superiores -->
          <div class="flex items-center space-x-2">

            <!-- Notificaciones -->
            <button class="notification-btn relative p-2 hover:bg-gray-50 rounded-md transition-colors duration-200"
                    (click)="onNotificationClick()"
                    [attr.aria-label]="'Notificaciones'">
              <i class="pi pi-bell text-gray-600 text-base"></i>
              <span class="notification-badge absolute -top-0.5 -right-0.5 w-4 h-4 bg-red-500 text-white text-xs font-medium rounded-full flex items-center justify-center">
                3
              </span>
            </button>

            <!-- Botones del footer -->
            <button class="footer-action p-2 hover:bg-gray-50 rounded-md transition-colors duration-200"
                    [attr.aria-label]="'Configuración'">
              <i class="pi pi-cog text-gray-600 text-base"></i>
            </button>

            <button class="footer-action p-2 hover:bg-gray-50 rounded-md transition-colors duration-200"
                    (click)="onLogoutClick()"
                    [attr.aria-label]="'Cerrar sesión'">
              <i class="pi pi-sign-out text-gray-600 text-base"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Área de contenido con RouterOutlet -->
      <div class="content-wrapper h-[calc(100vh-57px)] overflow-y-auto bg-gray-50">
        <!-- Aquí se renderizarán los componentes hijos desde el RouterOutlet (sin header ni footer propios) -->
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>

  <!-- Overlay para sidebar en móvil -->
  @if (showMobileSidebar) {
    <div
      class="mobile-overlay fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
      (click)="closeMobileSidebar()">
    </div>
  }
}
