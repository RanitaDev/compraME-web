<div class="w-[28rem] max-w-full mx-auto bg-white rounded-xl border border-gray-100 p-4 mt-3">

  <div class="flex gap-2 mb-4 justify-center">
    <button (click)="activeTab = 'all'"
            [ngClass]="activeTab === 'all' ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
            class="px-4 py-2 rounded-full text-xs font-semibold transition-colors min-w-[8rem] text-center">
      Todas ({{ notifications.length }})
    </button>
    <button (click)="activeTab = 'unread'"
            [ngClass]="activeTab === 'unread' ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
            class="px-4 py-2 rounded-full text-xs font-semibold transition-colors relative min-w-[8rem] text-center">
      No leídas
      <span *ngIf="unreadCount > 0"
            class="absolute -top-2 -right-2 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold">
        {{ unreadCount }}
      </span>
    </button>
  </div>

  <div *ngIf="unreadCount > 0 && activeTab === 'all'" class="mb-3">
    <button (click)="markAllAsRead()"
            class="w-full px-3 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-xs font-semibold transition-colors">
      <i class="pi pi-check-circle mr-1.5"></i>
      Marcar todas como leídas
    </button>
  </div>

  <div *ngIf="isLoading" class="py-10 text-center">
    <div class="inline-block">
      <i class="pi pi-spin pi-spinner text-2xl text-gray-400"></i>
    </div>
    <p class="text-gray-500 text-sm mt-2">Cargando notificaciones...</p>
  </div>

  <div *ngIf="!isLoading && filteredNotifications.length === 0" class="py-10 text-center">
    <i class="pi pi-inbox text-4xl text-gray-300 block mb-2"></i>
    <p class="text-gray-500 text-sm">{{ activeTab === 'unread' ? 'Sin notificaciones nuevas' : 'No hay notificaciones' }}</p>
  </div>

  <div *ngIf="!isLoading && filteredNotifications.length > 0" class="max-h-96 overflow-y-auto space-y-3">
    <div *ngFor="let notification of filteredNotifications"
         (click)="handleNotificationClick(notification)"
         [ngClass]="notification.isRead ? 'bg-white' : getNotificationBgColor(notification.type)"
         class="p-4 rounded-xl border border-gray-200 cursor-pointer hover:shadow-md transition-all group">

      <div class="flex gap-3">
        <div class="flex-shrink-0 mt-1">
          <i [ngClass]="['pi', getNotificationIcon(notification.type), 'text-lg', getNotificationColor(notification.type)]"></i>
        </div>

        <div class="flex-1 min-w-0">
          <div class="flex items-start justify-between gap-2 mb-1">
            <h3 class="text-sm font-semibold text-gray-900 truncate">
              {{ notification.title }}
            </h3>
            <div class="flex items-center gap-1 flex-shrink-0">
              <span class="text-xs text-gray-500 whitespace-nowrap">
                {{ formatTime(notification.timestamp) }}
              </span>
              <button *ngIf="!notification.isRead"
                      (click)="toggleRead(notification, $event)"
                      class="p-1 hover:bg-gray-200 rounded transition-colors opacity-0 group-hover:opacity-100"
                      title="Marcar como leído">
                <i class="pi pi-check text-xs text-gray-600"></i>
              </button>
              <button (click)="deleteNotification(notification.id, $event)"
                      class="p-1 hover:bg-red-100 rounded transition-colors opacity-0 group-hover:opacity-100"
                      title="Eliminar">
                <i class="pi pi-trash text-xs text-red-600"></i>
              </button>
            </div>
          </div>

          <p class="text-xs text-gray-600 line-clamp-2">
            {{ notification.description }}
          </p>

          <div *ngIf="notification.actionLabel" class="mt-2 flex gap-2">
            <button class="px-2 py-1 bg-gray-900 hover:bg-gray-800 text-white text-xs font-semibold rounded transition-colors">
              {{ notification.actionLabel }}
            </button>
          </div>
        </div>

        <div *ngIf="!notification.isRead"
             class="flex-shrink-0 w-2 h-2 bg-blue-600 rounded-full mt-2"></div>
      </div>
    </div>
  </div>

  <div class="mt-5 pt-4 border-t border-gray-200">
    <button (click)="cerrar()"
            class="w-full px-4 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-900 rounded-full text-xs font-semibold transition-colors">
      Cerrar
    </button>
  </div>
</div>
