<div class="w-[36rem] max-w-full mx-auto bg-white rounded-xl p-5">
  <div class="space-y-4">
    <div class="text-center mb-4">
      <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-2 shadow-lg">
        <i class="pi pi-map-marker text-white text-xl"></i>
      </div>
      <h3 class="text-lg font-bold text-gray-900">Nueva dirección de entrega</h3>
      <p class="text-xs text-gray-600 mt-1">Completa los datos para agregar una nueva dirección</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          <i class="pi pi-tag text-blue-600 text-xs mr-1"></i>
          Alias
        </label>
        <input
          type="text"
          [(ngModel)]="formData.alias"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="Casa, Trabajo, etc."
        >
      </div>

      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          <i class="pi pi-user text-blue-600 text-xs mr-1"></i>
          Nombre completo
        </label>
        <input
          type="text"
          [(ngModel)]="formData.nombreCompleto"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="Ej: Juan Pérez García"
        >
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          <i class="pi pi-phone text-blue-600 text-xs mr-1"></i>
          Teléfono
        </label>
        <input
          type="tel"
          [(ngModel)]="formData.telefono"
          (input)="onPhoneInput($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="10 dígitos"
          maxlength="10"
        >
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          <i class="pi pi-map text-blue-600 text-xs mr-1"></i>
          Código postal
        </label>
        <input
          type="text"
          [(ngModel)]="formData.codigoPostal"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="5 dígitos"
          maxlength="5"
        >
      </div>

      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          <i class="pi pi-home text-blue-600 text-xs mr-1"></i>
          Calle
        </label>
        <input
          type="text"
          [(ngModel)]="formData.calle"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="Nombre de la calle"
        >
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          Número exterior
        </label>
        <input
          type="text"
          [(ngModel)]="formData.numeroExterior"
          (input)="onNumberInput($event)"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="123"
        >
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          Número interior <span class="text-gray-400 font-normal text-xs">(opcional)</span>
        </label>
        <input
          type="text"
          [(ngModel)]="formData.numeroInterior"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="A, B, 2, etc."
        >
      </div>

      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          Colonia
        </label>
        <input
          type="text"
          [(ngModel)]="formData.colonia"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="Nombre de la colonia"
        >
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          Ciudad
        </label>
        <input
          type="text"
          [(ngModel)]="formData.ciudad"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="Ej: León"
        >
      </div>

      <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          Estado
        </label>
        <input
          type="text"
          [(ngModel)]="formData.estado"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
          placeholder="Ej: Guanajuato"
        >
      </div>

      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-gray-700 mb-1.5">
          <i class="pi pi-comment text-blue-600 text-xs mr-1"></i>
          Referencias <span class="text-gray-400 font-normal text-xs">(opcional)</span>
        </label>
        <textarea
          [(ngModel)]="formData.referencias"
          class="w-full px-3 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm resize-none"
          placeholder="Ej: Entre calle X y Y, casa azul"
          rows="2"
        ></textarea>
      </div>

      <div class="md:col-span-2">
        <label class="flex items-center gap-2 cursor-pointer group">
          <input
            type="checkbox"
            [(ngModel)]="formData.esPrincipal"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
          >
          <span class="text-xs text-gray-700 group-hover:text-gray-900 font-medium">
            Establecer como dirección principal
          </span>
        </label>
      </div>
    </div>

    <div class="flex gap-2 pt-3 border-t border-gray-200">
      <button
        (click)="cerrar()"
        class="flex-1 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors text-sm"
        type="button"
      >
        <i class="pi pi-times mr-2"></i>
        Cancelar
      </button>
      <button
        (click)="guardarDireccion()"
        [disabled]="!isFormValid()"
        class="flex-1 px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 disabled:from-gray-400 disabled:to-gray-400 disabled:cursor-not-allowed text-white font-semibold rounded-xl transition-all shadow-md hover:shadow-lg disabled:shadow-none text-sm"
        type="button"
      >
        <i class="pi pi-check mr-2"></i>
        Guardar dirección
      </button>
    </div>
  </div>
</div>
