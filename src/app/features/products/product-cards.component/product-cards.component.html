<!-- product-cards.component.html -->
<div class="w-full max-w-7xl mx-auto px-4 py-8">
  <!-- Header Section -->
  <div class="text-center mb-12">
    <h2 class="text-4xl font-black text-gray-800 mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text">
      Nuestros Productos
    </h2>
    <p class="text-xl text-gray-600 opacity-80 max-w-2xl mx-auto">
      Descubre nuestra selección de productos de alta calidad
    </p>
  </div>

  <!-- Products Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" [@gridAnimation]>
    <div *ngFor="let product of products(); let i = index"
         class="product-card group relative bg-white rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 flex flex-col"
         [@cardAnimation]="i">

      <!-- Image Container -->
      <div class="image-container relative overflow-hidden rounded-t-3xl bg-gray-50">

        <img [src]="product.imagenes[0]"
             [alt]="product.nombre"
             class="product-image w-full h-48 object-cover"
             loading="lazy">

        <!-- Overlay gradient -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-all duration-300"></div>

        <!-- Stock badge -->
        <div class="absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-medium backdrop-blur-md transition-all duration-300 opacity-0 group-hover:opacity-100"
             [style.background-color]="product.color + '20'"
             [style.color]="product.color">
          {{ product.stock }} disponibles
        </div>
      </div>

      <!-- Content Container -->
      <div class="content-container flex-1 p-6 flex flex-col justify-between">

        <!-- Product Info -->
        <div class="product-info">
          <!-- Title - Limited to 2 lines -->
          <h3 class="product-title text-lg font-bold text-gray-800 mb-2 line-clamp-2 min-h-[3.5rem] leading-7">
            {{ product.nombre }}
          </h3>

          <!-- Description - Expands on content hover -->
          <p class="product-description text-sm text-gray-600 leading-relaxed line-clamp-2 min-h-[2.5rem]">
            {{ product.descripcion }}
          </p>
        </div>

        <!-- Price and Action -->
        <div class="product-footer mt-4 space-y-4">
          <!-- Price -->
          <div class="flex items-center justify-between">
            <div class="price-container">
              <span class="text-2xl font-black text-gray-800">${{ product.precio }}</span>
              <span class="text-sm text-gray-500 ml-1">MXN</span>
            </div>

            <!-- Category indicator -->
            <div class="w-3 h-3 rounded-full"
                 [style.background-color]="product.color">
            </div>
          </div>

          <!-- Action Button -->
          <button class="action-button w-full py-3 px-4 rounded-2xl font-semibold text-gray-700 border-2 border-gray-200 bg-white"
                  (click)="viewProduct(product)"
                  [attr.aria-label]="'Ver detalles de ' + product.nombre">

            <!-- Default button content -->
            <span class="relative z-20 font-semibold">
              Ver producto
            </span>

            <!-- Icon -->
            <svg class="w-4 h-4 ml-2 inline-block"
                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m9 18 6-6-6-6"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
