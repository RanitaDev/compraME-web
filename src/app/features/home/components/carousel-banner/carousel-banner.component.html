<div class="relative w-full h-[60vh] my-5 rounded-3xl overflow-hidden shadow-2xl"
     (mouseenter)="pauseAutoplay()"
     (mouseleave)="resumeAutoplay()">

  <!-- CARRUSEL -->
  <div class="relative w-full h-full overflow-hidden">
    <div class="flex w-full h-full transition-transform duration-300"
         [style.transform]="'translateX(' + (-currentIndex() * 100) + '%)'">

      <div *ngFor="let product of featuredProducts(); let i = index"
           class="min-w-full h-full flex relative">

        <div class="flex-1 relative overflow-hidden">
          <img [src]="product.imagenes[0]"
               [alt]="product.nombre"
               class="w-full h-full object-cover transition-transform duration-300 hover:scale-105"
               loading="lazy">
          <div class="absolute inset-0 bg-gradient-to-r from-black/10 via-transparent to-black/30"></div>
        </div>

        <!-- CONTENIDO -->
        <div class="flex-1 flex items-center p-8 lg:p-12 bg-white/95 backdrop-blur-md">
          <div class="max-w-lg w-full" [@contentAnimation]>

            <h2 class="text-3xl lg:text-4xl mb-4 leading-tight font-bold"
                [style.color]="lightenColor(product.color)"
                style="-webkit-background-clip: text; background-clip: text; text-shadow: 0 2px 8px rgba(0,0,0,0.08);">
              {{ product.nombre }}
            </h2>

            <p class="text-lg text-gray-700 mb-6 leading-relaxed opacity-90">
              {{ product.descripcion }}
            </p>

            <div class="flex items-center gap-4 mb-8 align-middle">
              <div class="flex items-baseline gap-1">
                <span class="text-2xl font-semibold text-gray-400">$</span>
                <span class="text-4xl font-black text-gray-800">{{ product.precio }}</span>
              </div>
              <div class="px-3 py-1 rounded-full text-sm font-medium mt-1"
                   [style.background-color]="product.color + '40'"
                   [style.color]="product.color">
                {{ product.stock }} en stock
              </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-4" [@buttonAnimation]>
              <p-button
                [size]="'small'"
                label="Ver detalles"
                styleClass="carousel-btn carousel-btn-details"
                [ngStyle]="{
                  '--border-color': product.color + '70'
                }"
                (onClick)="viewProduct(product)">
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PUNTOS DE NAVEGACIÃ“N -->
  <div class="absolute bottom-5 right-8 transform flex gap-2">
    <button *ngFor="let product of featuredProducts(); let i = index"
            class="w-3 h-3 rounded-full transition-all duration-100 cursor-pointer border border-black/20"
            [style.backgroundColor]="i === currentIndex() ? product.color : 'rgba(0,0,0,0.1)'"
            [style.opacity]="i === currentIndex() ? 1 : 0.7"
            [style.transform]="i === currentIndex() ? 'scale(1.25)' : 'scale(1)'"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Ir al producto ' + (i + 1)">
    </button>
  </div>
</div>
