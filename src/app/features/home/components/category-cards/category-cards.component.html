<div class="w-full max-w-7xl mx-auto px-4 py-8">

  <div class="text-center mb-12">
    <h2 class="text-4xl font-black text-gray-800 mb-4 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text">
      Explora por Categorías
    </h2>
    <p class="text-xl text-gray-600 opacity-80 max-w-2xl mx-auto">
      Encuentra exactamente lo que buscas en nuestras categorías especializadas
    </p>
  </div>

  <!-- CATEGORÍAS-->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" [@gridAnimation]>
    <div *ngFor="let category of activeCategories(); let i = index"
         class="category-card group relative h-64 rounded-3xl overflow-hidden cursor-pointer transform transition-all duration-500 hover:scale-105 hover:shadow-2xl"
         [@cardAnimation]="i"
         (click)="selectCategory(category)">

      <div class="absolute inset-0 transition-transform duration-700 group-hover:scale-110">
        <img [src]="category.imagen"
             [alt]="category.nombre"
             class="w-full h-full object-cover filter blur-sm group-hover:blur-none transition-all duration-700"
             loading="lazy">

        <div class="absolute inset-0 bg-black/30 group-hover:bg-black/20 transition-all duration-500"></div>
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 via-transparent to-purple-500/20 group-hover:from-indigo-500/10 group-hover:to-purple-500/10 transition-all duration-500"></div>
      </div>

      <div class="relative h-full flex flex-col justify-end p-6 group-hover:justify-center group-hover:items-center transition-all duration-500">

        <div class="transform group-hover:translate-y-0 transition-all duration-500 group-hover:text-center">
          <h3 class="text-2xl font-bold text-white mb-2 group-hover:text-3xl group-hover:mb-4 transition-all duration-500">
            {{ category.nombre }}
          </h3>

          <p class="text-white/90 text-sm opacity-0 group-hover:opacity-100 max-h-0 group-hover:max-h-20 overflow-hidden transition-all duration-500 group-hover:text-base">
            {{ category.descripcion }}
          </p>
        </div>

        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-500 pointer-events-none group-hover:pointer-events-auto">
          <div class="bg-white/95 backdrop-blur-xl rounded-2xl p-6 text-center transform scale-75 group-hover:scale-100 transition-all duration-500 shadow-xl">
            <h3 class="text-2xl font-black text-gray-800 mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text">
              {{ category.nombre }}
            </h3>
            <p class="text-gray-600 text-sm leading-relaxed">
              {{ category.descripcion }}
            </p>

            <div class="mt-4 flex justify-center">
              <div class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center">
                <i class="pi pi-arrow-right text-white text-sm flex items-center justify-center transform transition-transform duration-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="absolute top-4 right-4 w-2 h-2 bg-white/40 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-500 delay-200"></div>
      <div class="absolute top-6 right-6 w-1 h-1 bg-white/60 rounded-full opacity-0 group-hover:opacity-100 transition-all duration-500 delay-300"></div>
    </div>
  </div>

    <button class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-2xl hover:from-indigo-600 hover:to-purple-600 transform hover:-translate-y-1 transition-all duration-300 shadow-lg hover:shadow-xl">

    <i class="pi pi-angle-double-down w-5 h-5 ml-2 inline-block"></i>

  </div> -->
</div>
